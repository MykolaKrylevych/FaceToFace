user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # gzip (optional, good for smaller bundles)
    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    # map for websocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Define your backend (replace `backend:8000` with real host:port or unix socket)
    upstream backend {
        # Example: if docker-compose service name is "api", use "api:8000"
        server doapi:5001;
        # you can add multiple backend servers for load balancing:
        # server backend1:8000;
        # server backend2:8000;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name _;  # replace with real domain if you have one

        # Path to your built React app
        root /usr/share/nginx/html;   # <-- change if your build is somewhere else
        index index.html;

        # Serve static files with long cache lifetime
        location ~* \.(?:js|css|json|csv|png|jpg|jpeg|gif|ico|svg|webp|woff2?|ttf|eot)$ {
            try_files $uri =404;
            access_log off;
            # long cache for assets; HTML handled separately
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # API reverse proxy: strip the /api prefix and forward to backend.
        # Example: GET /api/some/path -> backend receives /some/path
        location ^~ /api/ {
            # remove /api prefix
            rewrite ^/api/(.*)$ /$1 break;

            proxy_pass http://doapi:5001;             # note: no trailing slash here (we rewrote path)
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_redirect off;

            # timeouts (adjust to your needs)
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # If your backend requires large client bodies (file uploads), increase this:
            client_max_body_size 20M;
        }

        # If you also want /api (without trailing slash) to proxy
        location = /api {
            return 301 /api/;
        }

        # SPA fallback: serve index.html for any non-file route (React Router)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Security headers (optional but recommended)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Optional: custom error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
            root /usr/share/nginx/html;
        }
    }
}
